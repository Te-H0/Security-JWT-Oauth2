spring:
  profiles:
    group:
      "local": "local, jwt"
    active: local

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:SecurityOauth2JwtdB
    path: /h2-console
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  logging:
    level:
      me.pracitce: info

